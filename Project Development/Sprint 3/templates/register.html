<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/register.css">
    <script >
function check(x)
{
    
   var number=/^([0-9]{10})+$/;
    if(x.value.match(number)){
        alert("Valid email address!");
        document.myform.mon.focus();
        return true;

    }
    else{
        alert("Please enter only your 10 digit mobile number");
        document.myform.mon.focus();
        return false;

    }

}
function ValidateEmail(input) {

var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

if (input.value.match(validRegex)) {

alert("Valid email address!");

document.myform.email.focus();

return true;

} else {

alert("Invalid email address!");

document.myform.email.focus();

return false;

}
  }

    </script>

</head>
<body>
    
    <div class="container">
        <form name="myform" method="post" class="form-signup" onsubmit="return check(document.myform.mon)" onsubmit="return ValidateEmail(document.myform.email)">
            <h1 class="reg">Register</h1>
            <p>Create your account</p>
            <div class="form-group">
                  <input type="text" class="form-control" name="name" placeholder="Enter your name" required >
             </div>
            
             <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Enter your emailID" required>
            </div>

            <div class="form-group">
                <input type="user name" class="form-control" name="username" placeholder="Enter your username" required>

            
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>

            </div>

            <div class="form-group">
                <input type="text"  class="form-control" name="mon" placeholder="Enter your mobile number" required >

            </div>
            <div class="form-group">
                <label>
                <input type="checkbox">
                I accept the <a href="terms.html">Terms and conditions</a>
                </label>

            </div>
            <input type="submit" class="btn btn-success btn-block" name="" value="submit">


        </form>
    </div>
    
</body>
</html>
